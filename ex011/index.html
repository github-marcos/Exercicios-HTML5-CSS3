<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="dragonball-3-icon-full.png" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente o e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/Sem título.png" alt="imagem flexível">
    </picture>
<h1>Reproduzindo áudio</h1>
<p>Vamos aprender a reproduzir áudios em HTML5.</p>
<audio preload="metadata" autoplay controls loop>
<source src="midia/Sunny Travel - Nico Staf.mp3" type="audio/mpeg">
<p>Infelizmente seu navegador não consegue reproduzir esse tipo de áudio
    .</p><a href="https://www.youtube.com/">clique aqui para baixar o arquivo.</a>
</audio>
</body>
</html>
