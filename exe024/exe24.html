<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>

        body{
            display: flex;
            background-color: limegreen;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            position: absolute;
        }

        caption{
            background-color: orange;
            border: 1px solid black;
            padding: 5px;
            font-weight: bold;
        }

        table{
            border-collapse: collapse;
            width: 600px;
            margin: 100px auto;
            background-color: lightgray;
            position: relative;   
        }

        th{
            border: 1px solid black;
            text-align: center;
            padding-top: 5px;
        }

        td{
            border: 1px solid black;
            text-align: center;
            padding-top: 5px;
            
        }


    </style>
</head>

<body>
    <h1>Exercícios de tabela</h1>
    <table>
        <caption>Filmes favoritos</caption>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
        
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            
            <tr>
                <td>Beatriz</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Cláudia</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big hero</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Bruno</td>
                <td>Intocáveis</td>
                <td>Amnésia </td>
                <td>Gladiador</td>
            </tr>
            <tr>
                <td>Daniel</td>
                <td>Wall-E</td>
                <td>Old Boy</td>
                <td>Dangal</td>
            </tr>
            <tr>
                <td>Marcos</td>
                <td>Interstelar</td>
                <td>Caçadores de Emoção</td>
                <td>Circulo de Fogo</td>
            </tr>
            <tr>
                <th colspan="4" scope="row">Total</th> 
                <td>100</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
